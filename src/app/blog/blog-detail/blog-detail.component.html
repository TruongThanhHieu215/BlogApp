<div class="container my-5">
	<div class="d-flex justify-content-center align-items-center mb-4 position-relative">
		<i-bs name="chevron-left" (click)="goBack()" width="24" height="24" class="position-absolute start-0 cursor-pointer">
		</i-bs>
		<h1>{{ blog.title }}</h1>
	</div>

	<div class="text-center mb-4">
		<img *ngIf="blog.image" [src]="blog.image.url" alt="Blog Image" class="img-fluid"
			onerror="this.src='../assets/images/default-fallback-image.png'" />
	</div>

	<div class="content mt-5">
		<p [innerHTML]="blog.content" style="white-space: pre-line;"></p>
	</div>
</div>
